<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRS</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fe66068d41.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/exchangeRate.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        a:link,
        a:visited {
            color: black;
        }
    </style>
</head>

<body>
    <nav>
        <div class="wrap_logo">
            <a href="../html/mainpage.html"><img src="../img/logo.png" alt=""></a>
        </div>
        <div class="wrap_menu">
            <ul class="menu">
                <li>
                    <a href="../html/community.html" class="a-community">커뮤니티</a></li>
                <li class="menu-exchange">
                    <a href="../html/exchangeRate.html" class="a-exchange">환율</a></li>
                <li class="menu-price">
                    <a href="../html/pricecomparison.html" class="a-price">가격비교</a></li>
                <li class="menu-customer">
                    <a href="#" class="a-customer">고객지원</a></li>
            </ul>
        </div>
        <div class="wrap_login-bar">
            <ul class="login-bar">
                <li>
                    <div class="login_logo">로그인</div></li>
                <li>
                    <div class="logout_logo">회원가입</div></li>
            </ul>
        </div>
        <div class="wrap_search">
            <input type="text" placeholder="검색어를 입력해 주세요.">
            <i class="fas fa-search"></i>
        </div>
    </nav>
    <main>
        <div class="wrap_er">
            <section class="nav_er">
                <select name="country1" id="country1">
                    <option value="대한민국">대한민국</option>
                    <!--대한민국고정-->
                </select>
                <div class="wrap_country">
                <select name="country2" id="country2">
                    <option disabled >비교할 나라 선택</option>
                </select>
                </div>
                <div class="wrap_bank">
                <select name="banks" id="banks" aria-placeholder="은행선택">
                    <option>은행 선택</option>
                </select>
                </div>
            </section>
            <section class="main_er">
                <div class="money1">
                    <!-- <input type="number" id="money1"/> -->
                    <input type="number" id="money1" onkeyup="calculate()"/>
                    <p>KRW</p>
                    
                </div>
                <p><b>=</b></p>
                <div class="money2">
                <input type="number" id="money2" onkeyup="calculate()"></input>
                <p class="curUnit">KRW</p>
                <!--화폐단위 구현-->
                </div>

            </section>
        </div>
    </main>
    <footer>
        <div class="wrap_company">
            <p style="font-size: 22px; margin-bottom: 12px;">COMPANY</p>
            <p style="font-size: 14px; margin-bottom: 5px;">(주)어쩌고</p>
            <p style="font-size: 14px;">사업자번호 : 123-45-67890</p>
        </div>
        <div class="wrap_contact">
            <p style="font-size: 22px; margin-bottom: 12px;">CONTACT</p>
            <p style="font-size: 14px; margin-bottom: 5px;">고객센터 : 02-000-000</p>
            <p style="font-size: 14px; margin-bottom: 5px;">-오전 10시 ~ 오후 6시까지 운영</p>
            <p style="font-size: 14px;">-주말 및 공휴일, 점심시간(12:00~13:00) 제외</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/loginSuccess.js"></script>
    <script src="../js/exchangeRate.js"></script>
    
</body>

</html>
