<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRS</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fe66068d41.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/community.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        a:link,
        a:visited {
            color: black;
        }
    </style>
</head>

<body>
    <nav>
        <div class="wrap_logo">
            <a href="#"><img src="/img/logo.png" alt=""></a>
        </div>
        <div class="wrap_menu">
            <ul class="menu">
                <li>
                    <a href="#" class="a-community">커뮤니티</a></li>
                <li>
                    <a href="#" class="a-exchange">환율</a></li>
                <li class="menu-price">
                    <a href="#" class="a-price">가격비교</a></li>
                <li class="menu-customer">
                    <a href="#" class="a-customer">고객지원</a></li>
            </ul>
        </div>
        <div class="wrap_login-bar">
            <ul class="login-bar">
                <li>
                    <a href="#">로그인</a></li>
                <li>
                    <a href="#">회원가입</a></li>
            </ul>
        </div>
        <div class="wrap_search">
            <input type="text" placeholder="검색어를 입력해 주세요.">
            <i class="fas fa-search"></i>
        </div>
    </nav>
    <div id="wrap_newPost">
        <div>
            <input type="text" id="wrap_newPost_country" placeholder="게시물을 쓸 나라를 입력해주세요."></input>
        </div>
        
        <div id="wrap_newPost_main">
            <input id="wrap_newPost_head" type="text" placeholder="제목"></input>
            <div id="wrap_newPost_line"></div>
            <input type="file" id="wrap_newPost_file" accept="image/*" required multiple>

            <div class="upload">
                <img src="../img/file_icon.png" id="file_icon"></img>
                <span id="file_upload">파일첨부</span>
            </div>
            
            <textarea id="wrap_newPost_content"  placeholder="이 곳에 글을 작성해주세요. (최소 20글자 이상 입력)"></textarea>
            <ul class="image-preview"></ul>
            <a href="http://127.0.0.1:5500/html/community.html" id="wrap_newPost_save">작성완료</a>
        
    </div>
    



    <footer>
        <div class="wrap_company">
            <p style="font-size: 22px; margin-bottom: 12px;">COMPANY</p>
            <p style="font-size: 14px; margin-bottom: 5px;">(주)어쩌고</p>
            <p style="font-size: 14px;">사업자번호 : 123-45-67890</p>
        </div>
        <div class="wrap_contact">
            <p style="font-size: 22px; margin-bottom: 12px;">CONTACT</p>
            <p style="font-size: 14px; margin-bottom: 5px;">고객센터 : 02-000-000</p>
            <p style="font-size: 14px; margin-bottom: 5px;">-오전 10시 ~ 오후 6시까지 운영</p>
            <p style="font-size: 14px;">-주말 및 공휴일, 점심시간(12:00~13:00) 제외</p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/community_newPost.js"></script>
</body>
</html>
