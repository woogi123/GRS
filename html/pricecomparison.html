<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRS</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fe66068d41.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="/css/pricecomparison.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        a:link:not(.a-price),
        a:visited:not(.a-price) {
            color: black;
        }
        
        .a-price {
            color: #0029BA;
            padding-bottom: 10px;
            border-bottom: solid 5px #0029BA;
        }
    </style>
</head>

<body>
    <nav>
        <div class="wrap_logo">
            <a href="/html/mainpage.html"><img src="/img/logo.png" alt=""></a>
        </div>
        <div class="wrap_menu">
            <ul class="menu">
                <li>
                    <a href="/html/community.html" class="a-community">커뮤니티</a></li>
                <li>
                    <a href="/html/exchangeRate.html" class="a-exchange">환율</a></li>
                <li class="menu-price">
                    <a href="#" class="a-price">가격비교</a></li>
                <li class="menu-customer">
                    <a href="#" class="a-customer">고객지원</a></li>
            </ul>
        </div>
        <div class="wrap_login-bar">
            <ul class="login-bar">
                <li>
                    <a href="/html/login.html">로그인</a></li>
                <li>
                    <a href="/html/signUp.html">회원가입</a></li>
            </ul>
        </div>
        <div class="wrap_search">
            <input type="text" placeholder="검색어를 입력해 주세요.">
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <section class="wrap_content">
        <div class="wrap_title">
            <p>가격 비교</p>
        </div>
        <div class="wrap_select_country">
            <section class="select_country1">
                <div class="county_name">
                    <div class="circle" style="background-color: #F87DC0;"></div>
                    <p>나라 1</p>
                </div>
                <div class="select_area">
                    <select class="country1" name="country1" id="country1">
                        <option disabled selected >나라를 선택해주세요.</option>
                    </select>
                    <select class="division1" name="division1" id="division1">
                        <option disabled selected>지역을 선택해주세요.</option>
                   </select>
                </div>
            </section>
            <section class="select_country2">
                <div class="county_name">
                    <div class="circle" style="background-color: #83A07F;"></div>
                    <p>나라 2</p>
                </div>
                <div class="select_area">
                    <select class="country2" name="country2" id="country2">
                        <option disabled selected >나라를 선택해주세요.</option>
                    </select>
                    <select class="division2" name="division2" id="division2">
                        <option disabled selected>지역을 선택해주세요.</option>
                   </select>
                </div>
            </section>
            <section class="select_country3">
                <div class="county_name">
                    <div class="circle" style="background-color: #F5D8A0;"></div>
                    <p>나라 3</p>
                </div>
                <div class="select_area">
                    <select class="country3" name="country3" id="country3">
                        <option disabled selected >나라를 선택해주세요.</option>
                    </select>
                    <select class="division3" name="division3" id="division3">
                        <option disabled selected>지역을 선택해주세요.</option>
                   </select>
                </div>
            </section>
        </div>

        <div class="wrap_chart">
            <div class="chart">
                <canvas id="chart"></canvas>
            </div>
        </div>

        <div class="wrap_comparison">
            <div class="wrap_ment">
                <p class="ment">평균적으로 저렴한 나라: </p>
            </div>
            <div class="wrap_cheap">
            </div>
        </div>
    </section>


    <footer>
        <div class="wrap_company">
            <p style="font-size: 22px; margin-bottom: 12px;">COMPANY</p>
            <p style="font-size: 14px; margin-bottom: 5px;">(주)어쩌고</p>
            <p style="font-size: 14px;">사업자번호 : 123-45-67890</p>
        </div>
        <div class="wrap_contact">
            <p style="font-size: 22px; margin-bottom: 12px;">CONTACT</p>
            <p style="font-size: 14px; margin-bottom: 5px;">고객센터 : 02-000-000</p>
            <p style="font-size: 14px; margin-bottom: 5px;">-오전 10시 ~ 오후 6시까지 운영</p>
            <p style="font-size: 14px;">-주말 및 공휴일, 점심시간(12:00~13:00) 제외</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/js/pricecomparison.js"></script>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
</body>

</html>
